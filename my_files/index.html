<!DOCTYPE html>
<html>
<head>
    <title>Draw Rectangle on Image</title>
    <style>
        #imageContainer {
            position: absolute;
            top: 20%;
            left: 50%;
        }
        #img-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .canvas {
            border: 1px solid #f00;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="imageContainer">
        <img id="image" alt="Image" />
        <canvas id="img-canvas"></canvas>
    </div>
    <button id="next">Next step</button>

    <script type="module" src="index.js"></script>
</body>
</html>
